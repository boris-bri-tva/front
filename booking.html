<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование - Гостевой дом "Эллинг"</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <!-- То же меню, что и на главной странице -->
    </header>

    <section class="booking-hero">
        <div class="container">
            <h1>Бронирование номера</h1>
        </div>
    </section>

    <section class="booking-form-section">
        <div class="container">
            <form id="booking-form" class="booking-form">
                <div class="form-group">
                    <label for="room-type">Тип номера</label>
                    <select id="room-type" required>
                        <option value="">Выберите номер</option>
                        <option value="standard">Стандарт (от 2 500 руб./ночь)</option>
                        <option value="comfort">Комфорт (от 3 500 руб./ночь)</option>
                        <option value="lux">Люкс (от 5 000 руб./ночь)</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="check-in">Заезд</label>
                        <input type="date" id="check-in" required>
                    </div>
                    <div class="form-group">
                        <label for="check-out">Выезд</label>
                        <input type="date" id="check-out" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="adults">Взрослые</label>
                        <input type="number" id="adults" min="1" max="4" value="1" required>
                    </div>
                    <div class="form-group">
                        <label for="children">Дети</label>
                        <input type="number" id="children" min="0" max="4" value="0">
                    </div>
                </div>

                <div class="form-group">
                    <label for="name">Ваше имя</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="comments">Дополнительные пожелания</label>
                    <textarea id="comments" rows="4"></textarea>
                </div>

                <button type="submit" class="btn">Отправить заявку</button>
            </form>

            <div id="booking-success" class="booking-success" style="display: none;">
                <h3>Спасибо за бронирование!</h3>
                <p>Ваша заявка успешно отправлена. Мы свяжемся с вами в ближайшее время для подтверждения.</p>
                <a href="index.html" class="btn">Вернуться на главную</a>
            </div>
        </div>
    </section>

    <footer class="footer">
        <!-- То же подвал, что и на главной странице -->
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
